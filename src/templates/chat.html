{% extends "base.html" %}

{%block title%}this is a chatbox page{%endblock%}

{%block content%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #chat-box {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message {
            margin: 5px 0;
        }

        .user-message {
            text-align: right;
        }

        .assistant-message {
            text-align: left;
        }

        /* Hiệu ứng chờ */
        #loading {
            display: none;
            font-size: 20px;
            margin-top: 10px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div id="chat-box"></div>
    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off"
            style="width: 80%;">
        <button type="submit">Send</button>
    </form>
    <div id="loading">
        <div class="loader"></div> Đang tải...
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            if (!message) return;

            // Add user message to chat box
            const chatBox = document.getElementById('chat-box');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.innerText = `You: ${message}`;
            chatBox.appendChild(userMessageDiv);

            messageInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Hiển thị hiệu ứng chờ
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block';

            // Send message to server and get response
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: message })
            });

            // Ẩn hiệu ứng chờ sau khi nhận phản hồi
            loadingDiv.style.display = 'none';

            // Đảm bảo rằng bạn nhận được đúng dữ liệu từ server
            const data = await response.json();
            console.log('Response from server:', data);  // Kiểm tra dữ liệu nhận được
            const assistantMessage = data.answer;

            // Add assistant message to chat box
            const assistantMessageDiv = document.createElement('div');
            assistantMessageDiv.className = 'message assistant-message';
            assistantMessageDiv.innerText = `Assistant: ${assistantMessage}`;
            chatBox.appendChild(assistantMessageDiv);

            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>

</html>
{%endblock%}
